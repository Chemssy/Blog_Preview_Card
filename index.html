<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog_Preview_Card</title>
    <link rel="shortcut icon" href="/assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card__image">
            <img src="./assets/images/illustration-article.svg" alt="imagen_bonicauwu">
        </div>
        <div class="content">
            <p class="content__category">Learning</p>
            <p class="content__date">Published 21 Dec 2023</p>
            <h1 class="content__title">HTML & CSS foundations</h1>
            <p class="content__description">These languages are the backbone of every website, defining structure, content, and presentation</p>
        </div>
        <div class="autor">
            <div class="autor__item autor__image">
                <img src="./assets/images/image-avatar.webp" alt="autor__img">
            </div>
            <p class="autor__name autor__item">Greg Hooper</p>
        </div>
    </div>
</body>
</html>
